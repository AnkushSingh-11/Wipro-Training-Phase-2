<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practise</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row g-4">
            <div class="col-4">
                <div class="bg-dark">One</div>
            </div>
            <div class="col-4">
                <div class="bg-primary">Two</div>
            </div>
            <div class="col-4">
                <div class="bg-secondary">three</div>
            </div>
            <div class="col-4">
                <div class="bg-primary">four</div>
            </div>
            <div class="col-4">
                <div class="bg-dark">five</div>
            </div>
            <div class="col-4">
                <div class="bg-primary">Six</div>
            </div>
            <div class="col-4">
                <div class="bg-secondary">Seven</div>
            </div>      
        </div>
    </div>
    
</body>
</html>
