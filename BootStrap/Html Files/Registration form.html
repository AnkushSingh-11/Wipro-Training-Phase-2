<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
    <form action="" class="row g-3">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label class="form-label">Username</label>
            <input type="email" placeholder="Enter Email" class="form-control" name="" id="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label class="form-label">Password</label>
            <input type="password" placeholder="Enter Password" class="form-control" name="" id="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label class="form-label">Adress line 1</label>
            <input type="text" class="form-control" name="" id="">
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
            <label class="form-label">Adress line 2</label>
            <input type="text" class="form-control" name="" id="">
        </div>

        <div class="col-lg-4 col-md-12 col-sm-12">
            <label class="form-label">City</label>
            <input type="text" class="form-control" name="" id="">
        </div>

        <div class="col-lg-4 col-md-12 col-sm-12">
            <label class="form-label">State</label>
            <input type="text" class="form-control" name="" id="">
        </div>

        <div class="col-lg-4 col-md-12 col-sm-12">
            <label class="form-label">Country</label>
            <select class="form-select">
                <option selected>Select your Country</option>
                <option value="1">India</option>
                <option value="2">Others</option>
            </select>
        </div>

        <div class="col-lg-4 col-md-12 col-sm-12 form-check form-switch">
            <input type="checkbox" class="form-check-input">
            <label class="form-label">I certify that I am above 18 years of age</label>
        </div>

        <div class="col-lg-4 col-md-12 col-sm-12">
            <input type="checkbox" class="form-check-input">
            <label class="form-label">Agree terms and conditions</label>
        </div>

        <div class="col-12">
            <button type="submit">Submit</button>
        </div>



    </form>
    </div>
</body>
</html>
