<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter Subscription</title>
</head>
<style>
    form{
        text-align: center;
        padding: 10px 10px;
        border : 5px solid rgb(238, 229, 229);
        border-radius: 10px;
    }

    button{
        background-color: rgb(28, 215, 28);
        padding: 10px 10px;
        border-radius: 5px;
        border: none;

    }
</style>
<body>
    <center><h1>NewsLetter</h1></center>
    <form>
        <label for="email">Email:</label><br>
        <input type="email" placeholder="Enter your Email" name="email"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="number" placeholder="Enter your phone no." name="phone"><br><br>

        <p>Are you sure you want to subscribe to this news letter. However you can opt out at any time.</p>

        <button type="submit">Subscribe</button><br><br>

    </form>
</body>
</html>
