<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
</head>
<style>
    h2{
        text-align: center;
        text-size-adjust: 40px;
    }
    form{
        border: 5px solid #f1f1f1;
    }
    button{
        background-color: rgb(43, 212, 13);
        padding: 5px 5px;
        border-radius: 10px;
        border: none;
    }

</style>
<body>
    <h2>Poll Form</h2>
    
    <form>

        <label for="pollque">Which team will win Champions trophy?</label><br>
        <input type="radio">
        <label for="Ind" id="ind" name="fav_team" value="INDIA">India</label><br>
        <input type="radio">
        <label for="NZ" id="nz" name="fav_team" value="New Zealand">New Zealand</label><br><br>
        <button type="submit">Vote</button>
    </form>

</body>
</html>
